<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Multi-Colored Balls</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 400px;
        }

        .ball:nth-child(1) {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: bounce 1s infinite ease-in-out;
        }

       .ball:nth-child(2){
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: bounce 3s infinite ease-in-out;
        }

     .ball:nth-child(3){
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: bounce 2s infinite ease-in-out;
        }

       .ball:nth-child(4){
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: bounce 1s infinite ease-in-out;
        }

     .ball:nth-child(5){
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: bounce 2s infinite ease-in-out;
        }

     .ball:nth-child(6){
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: bounce 3s infinite ease-in-out;
        }


    .ball:nth-child(7){
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: bounce 1s infinite ease-in-out;
        }


        .ball:nth-child(1) { background-color: #ff0000; }
        .ball:nth-child(2) { background-color: #ff7f00; }
        .ball:nth-child(3) { background-color: #ffff00; }
        .ball:nth-child(4) { background-color: #7fff00; }
        .ball:nth-child(5) { background-color: #00ffff; }
        .ball:nth-child(6) { background-color: #ff10f0; }
        .ball:nth-child(7) { background-color: #daF7a6; }


        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
</body>
</html>
